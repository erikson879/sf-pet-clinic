<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>List of Owner</title>
</head>
<body>
<h1 th:text="'List of Owner'">List of owner</h1>
<table>
<thead>
<tr>
<th>id</th>
<th>first name</th>
<th>last name</th>
</tr>
</thead>
<tbody>
<tr th:each="owner:${owners}">
<td th:text="${owner.id}">1</td>
<td th:text="${owner.firstName}">Joe</td>
<td th:text="${owner.lastName}">Black</td>
</tr>
</tbody>
</table>
</body>
</html>
