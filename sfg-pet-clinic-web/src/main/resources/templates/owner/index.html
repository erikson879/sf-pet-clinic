<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
<meta charset="UTF-8">
<title>List of Owner</title>
</head>
<body>
<h1 th:text="'List of Owner'">List of owner</h1>
<table class="table table-striped">
<thead>
<tr>
<th  style="width: 150px;">id</th>
<th  style="width: 500px;">first name</th>
<th  style="width: 120px;">last name</th>
</tr>
</thead>
<tbody>
<tr th:each="owner:${owners}">
<td th:text="${owner.id}">1</td>
<td th:text="${owner.firstName}">Joe</td>
<td th:text="${owner.lastName}">Black</td>
</tr>
</tbody>
</table>
</body>
</html>
